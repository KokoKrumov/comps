<div class="ui items"  *ngFor="let item of items">
  <div class="item">
    <a class="ui small image">
      <img src="{{item.imgUrl}}" alt="">
    </a>
    <div class="content">
      <a class="header">{{item.title}}</a>
      <div class="description">
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
